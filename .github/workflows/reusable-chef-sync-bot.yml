name: Chef Sync Bot - Reusable Workflow

on:
  workflow_call:
    inputs:
      upstream_repo_url:
        description: 'URL of the upstream repository to sync from'
        required: true
        type: string
        default: 'https://www.github.com/facebook/chef-cookbooks.git'
      upstream_remote_name:
        description: 'Name to use for the upstream remote'
        required: false
        type: string
        default: 'fb-upstream'
      upstream_branch:
        description: 'Branch name in upstream repository'
        required: false
        type: string
        default: 'main'
      base_branch:
        description: 'Base branch in your repository'
        required: false
        type: string
        default: 'main'
      target_branch:
        description: 'Target branch for syncing'
        required: false
        type: string
        default: 'main'
      pr_branch_prefix:
        description: 'Prefix for automated PR branches'
        required: false
        type: string
        default: 'fbchef_sync'
      python_version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.11'
      dry_run:
        description: 'Run in dry-run mode (no actual changes)'
        required: false
        type: boolean
        default: false
    secrets:
      gh_token:
        description: 'GitHub token for API access'
        required: false

jobs:
  sync:
    # Skip this job if it's a PR from a fork (no secrets)
    if: |
      github.event.pull_request == null ||
      github.event.pull_request.head.repo.full_name == github.repository
    name: Run sync bot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # Checkout the base_branch (which is set to PR branch for testing, or main otherwise)
          ref: ${{ format('refs/heads/{0}', inputs.base_branch) }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Configure git
        run: |
          git config --global core.autocrlf false
          git config --global apply.whitespace nowarn
          git config --global merge.renormalize true
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "noreply@github.com"
          git remote add ${{ inputs.upstream_remote_name }} ${{ inputs.upstream_repo_url }}
          git fetch ${{ inputs.upstream_remote_name }}

      - name: Ensure branch setup is correct (for PRs only)
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ inputs.base_branch }}
          git checkout -B ${{ inputs.base_branch }} origin/${{ inputs.base_branch }} || true
          git reset --hard origin/${{ inputs.base_branch }}
          git clean -fdx

      - name: Run sync bot
        env:
          UPSTREAM_REMOTE: ${{ inputs.upstream_remote_name }}
          UPSTREAM_BRANCH: ${{ inputs.upstream_branch }}
          TARGET_REMOTE: origin
          BASE_BRANCH: ${{ inputs.base_branch }}
          TARGET_BRANCH: ${{ inputs.target_branch }}
          PR_BRANCH_PREFIX: ${{ inputs.pr_branch_prefix }}
          GH_TOKEN: ${{ secrets.gh_token || github.token }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          # normalize line-endings or cherry-picking fails
          git add --renormalize .
          git stash push -k -m "temp normalization"

          git diff --check

          # Build the command with optional dry-run flag
          CMD="scripts/fbchef_sync_bot.py"
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            CMD="$CMD --dry-run"
          fi

          eval $CMD
